<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		window.addEventListener("load", function () {
			// TODO: register the handler
			const go = document.getElementById('searchForm');
			go.addEventListener('submit', e => {
				// e.preventDefault();
				const selectedButton = document.querySelector("input[name=engine]:checked");
				const selectedSearchEngine = selectedButton.value;
				console.log(selectedButton.checked);
				console.log(selectedSearchEngine);
			
				const actions = {
					"google": "https://www.google.com/search",
					"duckduckgo": "https://duckduckgo.com/",
					"bing": "https://www.bing.com/search",
					"ask": "https://www.ask.com/web"
				};
				const actionURL = actions[selectedSearchEngine];
				
				go.setAttribute("action", actionURL);
			})
		});
	</script>
</head>

<body>

	<form id="searchForm">
		<!-- TODO: add form elements -->
		<label><input type="text" name="q" /></label>
		<label><input type="radio" name="engine" id="google" value="google"/>Google</label>
		<label><input type="radio" name="engine" id="duckduckgo" value="duckduckgo"/>DuckDuckGo</label>
		<label><input type="radio" name="engine" id="bing" value="bing"/>Bing</label>
		<label><input type="radio" name="engine" id="ask" value="ask"/>Ask</label>
		<input type="submit" id="go" value="Go!"></input>
	</form>

</body>
